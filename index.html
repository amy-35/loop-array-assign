<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Using Loops</title>
</head>
<body>
    


    <script>
        let num = [1, 2, 3, 4, 5];
        function multiplyNumberInTheArray() {
            let multiply = 1;
            for (let i = 0; i < num.length; i++) {
                multiply = multiply * num[i]
            };
            return multiply;    
        }
        const totalMultipliedNumber = multiplyNumberInTheArray(num);
        console.log(totalMultipliedNumber);
    </script>
</body>
</html>
